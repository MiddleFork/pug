{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block extra_head %}
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static "miner/css/hist.css" %}">

{% block content %}
    <div class="row">
      {% crispy form %}
    </div>
    <div class="row">
      <div id="graph" class="aGraph"></div>
    </div> 

<style>
body {
  width: 960px;
  margin: auto;
  position: relative;
}

svg {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis--y path {
  display: none;
}

.cities {
  fill: none;
  stroke: #aaa;
  stroke-linejoin: round;
  stroke-linecap: round;
  stroke-width: 1.5px;
}

.series-hover {
  stroke: #000;
}

.focus text {
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

.voronoi path {
  fill: none;
  pointer-events: all;
}

.voronoi--show path {
  stroke: red;
  stroke-opacity: .2;
}

#form {
  position: absolute;
  top: 20px;
  right: 30px;
}
</style>

<script>
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var d3data = {{ data.d3data|safe }}
var ans = arrays_as_d3_series(d3data);
var data = ans.data;
// console.log(data);
data.sort(function(a, b) { return a.x - b.x; });
var xlabel = ans.xlabel;

var color = d3.scale.category10().domain(ans.ylabels);

var parse_date = d3.time.format("%Y%m%d").parse;

var x = d3.scale.linear().range([0, width]);

if ((xlabel.substring(0, 4).toUpperCase() == "DATE") 
    || (xlabel.substring(0, 4).toUpperCase() == "TIME")) {
  x = d3.time.scale().range([0, width]);
  console.log("x is date or time")
  data.forEach(function(d) { d.x = parse_date(d.x); });
}

var xAxis = d3.svg.axis().scale(x).orient("bottom");

var y = d3.scale.linear().range([height, 0]);

var yAxis = d3.svg.axis().scale(y).orient("left");

var voronoi = d3.geom.voronoi()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); })
    .clipExtent([[-margin.left, -margin.top], [width + margin.right, height + margin.bottom]]);

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

var svg = d3.select("#graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


function arrays_as_d3_series(d3data) {
    var ans = {};
    d3data = d3.transpose(d3data);
    // console.log(d3data)
    ans.data = [];
    ans.header = d3data[0];
    // console.log(header)
    for (var i=1; i < d3data.length; i++) {
        var obj = {};
        obj.x = d3data[i][0]
        for (var k=1; k < ans.header.length; k++) {
            obj[ans.header[k]] = d3data[i][k];
            }
        // console.log(i);
        // console.log(obj);
        ans.data.push(obj);
        }
    // console.log(data);

    ans.xlabel = ans.header[0];
    ans.header.shift();
    ans.ylabels = ans.header;
    return ans;
    }


var all_series = color.domain().map(function(name) {
  var series = { 
    name: name,
    values: null 
  };
  series.values = data.map(function(d) {
        return {
          series: series,
          //name: name,  // unnecesary?
          x: d.x,
          y: +d[name]
        }; // return {
  }); // data.map(function(d) {
  return series;
});


x.domain(d3.extent(data, function(d) { return d.x; }));

y.domain([
  d3.min(all_series, function(c) { return d3.min(c.values, function(v) { return v.y; }); }),
  d3.max(all_series, function(c) { return d3.max(c.values, function(v) { return v.y; }); })
]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Value (Count)");

var series = svg.selectAll(".series")
    .data(all_series)
  .enter().append("g")
    .attr("class", "cities")
    .attr("class", "series");

console.log(all_series);

series.append("path")
    .attr("class", "line")
    .attr("d", function(d) { d.line=this; return line(d.values); })
    .style("stroke", function(d) { return color(d.name); });

// legend
series.append("text")
    .datum(function(d) { return { name: d.name, value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) { return "translate(" + x(d.value.x) + "," + y(d.value.y) + ")"; })
    .attr("x", 3)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

// tooltips
var focus = svg.append("g")
    .attr("transform", "translate(-100,-100)")
    .attr("class", "focus");

focus.append("circle")
    .attr("r", 4.5);

focus.append("text")
    .attr("y", -10);

var voronoiGroup = svg.append("g")
    .attr("class", "voronoi");

voronoiGroup.selectAll("path")
    .data(voronoi(d3.nest()
        .key(function(d) { return x(d.x) + "," + y(d.y); })
        .rollup(function(v) { return v[0]; })
        .entries(d3.merge(all_series.map(function(d) { return d.values; })))
        .map(function(d) { return d.values; })))
  .enter().append("path")
    .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
    .datum(function(d) { return d.point; })
    .on("mouseover", mouseover)
    .on("mouseout", mouseout);

// d3.select("#show-voronoi")
//     .property("disabled", false)
//     .on("change", function() { voronoiGroup.classed("voronoi--show", this.checked); });

function mouseover(d) {
  console.log(d)
  d3.select(d.series.line).classed("series-hover", true);
  d.series.line.parentNode.appendChild(d.series.line);
  focus.attr("transform", "translate(" + x(d.x) + "," + y(d.y) + ")");
  focus.select("text").text(d.series.name);
}

function mouseout(d) {
  console.log(d)
  d3.select(d.series.line).classed("series-hover", false);
  focus.attr("transform", "translate(-100,-100)");
}



// var formatValue = d3.format(",.0f");

// var bisectDate = d3.bisector(function(d) { return d.x; }).left;


  // var focus = svg.append("g")
  //     .attr("class", "focus")

  // focus.append("circle")

  // focus.append("text")

  // svg.append("rect")
  //     .attr("class", "overlay")
  //     .attr("width", width)
  //     .attr("height", height)
  //     .on("mouseover", function() { focus.style("display", null); })
  //     .on("mouseout", function() { focus.style("display", "none"); })
  //     .on("mousemove", mousemove);

  // function mousemove() {
  //   var x0 = x.invert(d3.mouse(this)[0]),
  //       i = bisectDate(data, x0, 1),
  //       d0 = data[i - 1],
  //       d1 = data[i],
  //       d = x0 - d0.x > d1.x - x0 ? d1 : d0;

  //   focus.select("text").text(formatValue(d.y));
  // }

</script>

{% comment %}
<script>

var margin = {top: 20, right: 50, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse,
    bisectDate = d3.bisector(function(d) { return d.date; }).left,
    formatValue = d3.format(",.2f"),
    formatCurrency = function(d) { return "$" + formatValue(d); };

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



  data.sort(function(a, b) {
    return a.date - b.date;
  });

  x.domain([data[0].date, data[data.length - 1].date]);
  y.domain(d3.extent(data, function(d) { return d.close; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  var focus = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");

  focus.append("circle")
      .attr("r", 4.5);

  focus.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");

  svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

  function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectDate(data, x0, 1),
        d0 = data[i - 1],
        d1 = data[i],
        d = x0 - d0.date > d1.date - x0 ? d1 : d0;
    focus.attr("transform", "translate(" + x(d.date) + "," + y(d.close) + ")");
    focus.select("text").text(formatCurrency(d.close));
  }
});

</script>

</html
