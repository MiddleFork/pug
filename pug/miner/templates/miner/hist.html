{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block extra_head %}
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" href="{% static "miner/css/hist.css" %}">
{% endblock %}

{% block content %}
    <div class="row">
      {% crispy form %}
    </div>
    <div class="row">
      <div id="graph" class="aGraph"></div>
    </div> 

<style>
body {
  width: 960px;
  margin: auto;
  position: relative;
}

svg {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis--y path {
  display: none;
}

.cities {
  fill: none;
  stroke: #aaa;
  stroke-linejoin: round;
  stroke-linecap: round;
  stroke-width: 1.5px;
}

.series-hover {
  stroke: #000;
}

.focus text {
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

.voronoi path {
  fill: none;
  pointer-events: all;
}

.voronoi--show path {
  stroke: red;
  stroke-opacity: .2;
}

#form {
  position: absolute;
  top: 20px;
  right: 30px;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>

<script>
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var d3data = {{ data.d3data|safe }}
var ans = arrays_as_d3_series(d3data);
var data = ans.data;
// console.log(data);
data.sort(function(a, b) { return a.x - b.x; });
var xlabel = ans.xlabel;

var color = d3.scale.category10().domain(ans.ylabels);

var parse_date = d3.time.format("%Y%m%d").parse;

var x = d3.scale.linear().range([0, width]);

if ((xlabel.substring(0, 4).toUpperCase() == "DATE") 
    || (xlabel.substring(0, 4).toUpperCase() == "TIME")) {
  x = d3.time.scale().range([0, width]);
  console.log("x is date or time")
  data.forEach(function(d) { d.x = parse_date(d.x); });
}

var xAxis = d3.svg.axis().scale(x).orient("bottom");

var y = d3.scale.linear().range([height, 0]);

var yAxis = d3.svg.axis().scale(y).orient("left");

var voronoi = d3.geom.voronoi()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); })
    .clipExtent([[-margin.left, -margin.top], [width + margin.right, height + margin.bottom]]);

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

var svg = d3.select("#graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


function arrays_as_d3_series(d3data) {
    var ans = {};
    d3data = d3.transpose(d3data);
    // console.log(d3data)
    ans.data = [];
    ans.header = d3data[0];
    // console.log(header)
    for (var i=1; i < d3data.length; i++) {
        var obj = {};
        obj.x = d3data[i][0]
        for (var k=1; k < ans.header.length; k++) {
            obj[ans.header[k]] = d3data[i][k];
            }
        // console.log(i);
        // console.log(obj);
        ans.data.push(obj);
        }
    // console.log(data);

    ans.xlabel = ans.header[0];
    ans.header.shift();
    ans.ylabels = ans.header;
    return ans;
    }


var all_series = color.domain().map(function(name) {
  var series = { 
    name: name,
    values: null 
  };
  series.values = data.map(function(d) {
        return {
          series: series,
          //name: name,  // unnecesary?
          x: d.x,
          y: +d[name]
        }; // return {
  }); // data.map(function(d) {
  return series;
});


x.domain(d3.extent(data, function(d) { return d.x; }));

y.domain([
  d3.min(all_series, function(c) { return d3.min(c.values, function(v) { return v.y; }); }),
  d3.max(all_series, function(c) { return d3.max(c.values, function(v) { return v.y; }); })
]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Value (Count)");

var series = svg.selectAll(".series")
    .data(all_series)
  .enter().append("g")
    .attr("class", "cities")
    .attr("class", "series");

series.append("path")
    .attr("class", "line")
    .attr("d", function(d) { d.line=this; return line(d.values); })
    .style("stroke", function(d) { return color(d.name); });

// legend
series.append("text")
    .datum(function(d) { return { name: d.name, value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) { return "translate(" + x(d.value.x) + "," + y(d.value.y) + ")"; })
    .attr("x", 3)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

// tooltips
var focus = svg.append("g")
    .attr("transform", "translate(-1000,-1000)")
    .attr("class", "focus");

focus.append("circle")
    .attr("r", 4.5);

focus.append("text")
    .attr("y", -10);

focus.append("foreignObject")
    .attr("width", 100)
    .attr("height", 60)
    .attr("y", -10)
    //.style("font", "14px 'Helvetica Neue'")
    //  .html("<h1>before</h1>");


var voronoiGroup = svg.append("g")
    .attr("class", "voronoi");

voronoiGroup.selectAll("path")
    .data(voronoi(d3.nest()
        .key(function(d) { return x(d.x) + "," + y(d.y); })
        .rollup(function(v) { return v[0]; })
        .entries(d3.merge(all_series.map(function(d) { return d.values; })))
        .map(function(d) { return d.values; })))
  .enter().append("path")
    .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
    .datum(function(d) { return d.point; })
    .on("mouseover", mouseover)
    .on("mouseout", mouseout);


var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    "<strong>" + d.series.name + "</strong><br>(" + d.x + "," + d.y + ")<br>";
  })

svg.call(tip);

function mouseover(d) {
  d3.select(d.series.line).classed("series-hover", true);
  d.series.line.parentNode.appendChild(d.series.line);
  focus.attr("transform", "translate(" + x(d.x) + "," + y(d.y) + ")");
  tt = d.series.name + ": " + d.x + ", " + d.y;
  focus.select("text").text(tt);
  focus.select("ForeignObject").html("<h1>Hello</h1>");
  // tip.show(d);
}

function mouseout(d) {
  console.log(d)
  d3.select(d.series.line).classed("series-hover", false);
  focus.attr("transform", "translate(-1000,-1000)");
  // tip.hide(d);
}



</script>


{% endblock %}
